<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,300&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <img src="contact.jpg" alt="coffee" width="400px">

        <form class="form">
        <div class="heading">
            <h1>Contact us</h1>
        </div>

        <div class="name">
            <label>Name* </label>
                <div class="firstLast">
                    <input type="text" placeholder="First name*" class="firstLast">
                    <input type="text" placeholder="Last name*" class="firstLast">
                </div>
        </div>

        <div class="email">
            <label>Email* </label>
            <input type="email">
        </div>

        <div class="message">
            <label>Message* </label>
            <input type="text" class="inputMessage">
        </div>

            <button class="btn" >Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
